<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Finder</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    :root {
      --primary: #ff6b6b;
      --primary-dark: #ff5252;
      --secondary: #1a3a52;
      --accent: #00d4ff;
      --accent-light: #e0f7ff;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1a1a2e;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #f0f9fc 100%);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, var(--secondary) 0%, #2a5a7f 100%);
      color: white;
      padding: 2rem 1rem;
      box-shadow: 0 4px 20px rgba(26, 58, 82, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header-title span {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
    }

    .header-title h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .user-info {
      font-size: 0.95rem;
    }

    /* CONTAINER */
    .container {
      max-width: 1250px;   /* increase horizontal space */
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 28px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 2px;
    }

    /* MATCH CARDS */
    .matches-grid {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .match-card {
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      transition: all 0.3s;
      border: 1px solid var(--border);
    }

    .match-card:hover {
      box-shadow: 0 12px 32px rgba(255, 107, 107, 0.15);
      transform: translateY(-2px);
      border-color: var(--primary);
    }

    .card-content {
      display: grid;
      grid-template-columns: auto 1fr max-content;
      gap: 1.5rem;
      padding: 1.5rem;
      align-items: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.2);
    }

    .candidate-info h3 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .candidate-info p {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* METRICS */
    .metrics-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .metric {
      text-align: center;
      padding: 1rem;
      background: var(--background);
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .metric-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .metric-value {
      font-size: 1.7rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .metric.mutual .metric-value {
      background: linear-gradient(135deg, var(--success) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* BUTTON */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--surface);
      border-radius: 16px;
      max-width: 900px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      background: linear-gradient(135deg, var(--secondary) 0%, #2a5a7f 100%);
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.4rem;
    }

    .modal-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    .profile-card {
      padding: 1.5rem;
      background: var(--background);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .profile-item {
      margin-bottom: 1rem;
    }

    .profile-item label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
      color: var(--text-secondary);
    }

    .profile-item p {
      margin: 0;
      color: var(--text-primary);
    }

    #predictionModal {
      z-index: 200;
    }

    .btn-predict {
      background: linear-gradient(135deg, #6c5ce7 0%, #00d2ff 100%);
      color: white;
    }

    .btn-predict:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-content">
      <div class="header-title">
        <span>üíù</span>
        <h1>MatchFinder</h1>
      </div>
      <div class="user-info">
        Welcome back, <strong id="currentUserName">User</strong>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="section-title">Your Top Matches</div>
    <div class="matches-grid" id="matchesContainer"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="detailsModal">
    <div class="modal-content">

      <div class="modal-header">
        <h2 id="modalTitle">Profile</h2>
        <button class="modal-close" onclick="closeModal()">‚úï</button>
      </div>

      <div class="modal-body">

        <div class="profile-card">
          <h3>Profile Information</h3>
          <div id="profileDetails"></div>
        </div>

        <div class="profile-card">
          <h3>Their Preferences</h3>
          <div id="preferenceDetails"></div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="predictionModal">
    <div class="modal-content">

      <div class="modal-header">
        <h2>Long-Term Compatibility Prediction</h2>
        <button class="modal-close" onclick="closePredictionModal()">‚úï</button>
      </div>

      <div class="modal-body">
        <div class="profile-card" id="predictionResult">
          Loading prediction...
        </div>
      </div>

    </div>
  </div>

  <script>
    const userId = "{{ user_id }}";
    async function loadCurrentUser() {
      const res = await fetch(`/user/profile/${userId}`);
      const data = await res.json();
      document.getElementById("currentUserName").textContent = data.name || "User";
    }
    loadCurrentUser();
    async function fetchMatches() {
      const res = await fetch(`/user/flat-match/${userId}`);
      const data = await res.json();
      const container = document.getElementById("matchesContainer");
      container.innerHTML = "";

      for (const m of data.matches) {

        // üî• FETCH PROFILE JUST LIKE MODAL
        let profile = {};
        try {
          const profileRes = await fetch(`/user/profile/${m.candidate_id}`);
          profile = await profileRes.json();
        } catch (err) {
          console.error("Profile fetch failed:", err);
        }

        const age = profile.age || "-";
        const profession = profile.profession || "-";
        const location = profile.residence || "-";

        const yourMatch = Math.round(m.seeker_to_candidate);
        const theirMatch = Math.round(m.candidate_to_seeker);
        const mutualMatch = Math.round((yourMatch + theirMatch) / 2);

        const initials = "U";

        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
            <div class="card-content">
                <div style="display:flex;gap:1rem;align-items:center;">
                    <div class="avatar">${initials}</div>
                    <div class="candidate-info">
                        <h3>${profile.name || m.candidate_name}</h3>
                        <p>${age} years ‚Ä¢ ${profession}</p>
                        <p>üìç ${location}</p>
                    </div>
                </div>
              
                <div class="metrics-section">
                    <div class="metric">
                        <div class="metric-label">Your Match</div>
                        <div class="metric-value">${yourMatch}/6</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Their Match</div>
                        <div class="metric-value">${theirMatch}/6</div>
                    </div>
                    <div class="metric mutual">
                        <div class="metric-label">Mutual</div>
                        <div class="metric-value">${mutualMatch}/6</div>
                    </div>
                </div>
                <div style="display:flex; gap:0.75rem; flex-wrap:nowrap;">
                    <button class="btn"
                    onclick="openModal('${m.candidate_id}','${(profile.name || "").replace(/'/g, "")}')">
                    Show Details ‚Üí
                    </button>
                  
                    <button class="btn btn-predict"
                    onclick="predictOutcome('${userId}','${m.candidate_id}')">
                    Predict Long-Term Outcome
                    </button>
                </div>
            </div>
            `;

        container.appendChild(card);
      }
    }
    fetchMatches();
    /* UPDATED MODAL CONTENT */
    async function openModal(candidateId, name) {

      const modal = document.getElementById("detailsModal");
      modal.classList.add("active");
      document.getElementById("modalTitle").textContent = `${name}'s Profile`;

      document.getElementById("profileDetails").innerHTML = "Loading...";
      document.getElementById("preferenceDetails").innerHTML = "Loading...";

      const [profileRes, prefRes] = await Promise.all([
        fetch(`/user/profile/${candidateId}`),
        fetch(`/preference/preferences/json/${candidateId}`)
      ]);

      const profile = await profileRes.json();
      const pref = await prefRes.json();
      document.getElementById("modalTitle").textContent = `User${profile.user_id}'s Profile`;

      document.getElementById("profileDetails").innerHTML = `
<div class="profile-item"><label>Name</label><p>${profile.name || profile.user_id}</p></div>
<div class="profile-item"><label>Age</label><p>${profile.age || "N/A"} years</p></div>
<div class="profile-item"><label>Profession</label><p>${profile.profession || "N/A"}</p></div>
<div class="profile-item"><label>Education</label><p>${profile.education || "N/A"}</p></div>
<div class="profile-item"><label>Religion</label><p>${profile.religion || "N/A"}</p></div>
<div class="profile-item"><label>Residence</label><p>${profile.residence || "N/A"}</p></div>
`;

      document.getElementById("preferenceDetails").innerHTML = `
<div class="profile-item"><label>Age Preference</label><p>${pref.age || "N/A"}</p></div>
<div class="profile-item"><label>Education</label><p>${pref.education || "N/A"}</p></div>
<div class="profile-item"><label>Profession</label><p>${pref.profession || "N/A"}</p></div>
<div class="profile-item"><label>Religion</label><p>${pref.religion || "N/A"}</p></div>
<div class="profile-item"><label>Residence</label><p>${pref.residence || "N/A"}</p></div>
`;
    }

    function closeModal() {
      document.getElementById("detailsModal").classList.remove("active");
    }

    window.onclick = function (e) {
      if (e.target === document.getElementById("detailsModal")) {
        closeModal();
      }
    };
    async function predictOutcome(maleId, femaleId) {

      const modal = document.getElementById("predictionModal");
      // Close details modal if open
      document.getElementById("detailsModal").classList.remove("active");

      modal.classList.add("active");

      const resultBox = document.getElementById("predictionResult");
      resultBox.innerHTML = "Predicting compatibility...";

      try {
        const res = await fetch("/user/predict-match", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            male_id: maleId,
            female_id: femaleId
          })
        });

        const data = await res.json();

        if (data.error) {
          resultBox.innerHTML = `<p>${data.error}</p>`;
          return;
        }

        resultBox.innerHTML = `
            <div class="profile-item">
                <label>Male</label>
                <p>${data.male_profile}</p>
            </div>

            <div class="profile-item">
                <label>Female</label>
                <p>${data.female_profile}</p>
            </div>

            <div class="profile-item">
                <label>Prediction Result</label>
                <p><strong>${data.prediction_result}</strong></p>
            </div>

            <div class="profile-item">
                <label>Stability Probability</label>
                <p>${data.stability_probability}</p>
            </div>

            <div class="profile-item">
                <label>Risk Probability</label>
                <p>${data.risk_probability}</p>
            </div>
        `;

      } catch (error) {
        resultBox.innerHTML = "Prediction failed. Please try again.";
        console.error(error);
      }
    }

    function closePredictionModal() {
      document.getElementById("predictionModal").classList.remove("active");
    }
    if (e.target === document.getElementById("predictionModal")) {
      closePredictionModal();
    }
  </script>

</body>

</html>
