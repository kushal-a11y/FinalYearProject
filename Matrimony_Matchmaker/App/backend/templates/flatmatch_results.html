<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Flat Match Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #d4526e;
      --primary-dark: #b8364f;
      --success: #4ade80;
      --warning: #fbbf24;
      --background: #faf8f6;
      --text-dark: #2d2520;
      --text-muted: #7c706b;
      --white: #fff;
      --border: #e5e5e5;
      --radius: 14px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      min-height: 100vh;
      padding: 50px 20px;
      color: var(--text-dark);
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      font-size: 32px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 16px;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto 40px;
    }

    .match-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all var(--transition);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .match-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      border-color: var(--primary);
    }

    .match-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    }

    .candidate-name {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      color: var(--text-dark);
      margin-bottom: 16px;
      margin-top: 8px;
    }

    /* ===== MATCH METRICS DISPLAY ===== */
    .match-metrics {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .metric-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f9f7f5;
      border-radius: 10px;
      border-left: 4px solid var(--primary);
    }

    .metric-label {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .metric-label-main {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dark);
    }

    .metric-label-sub {
      font-size: 10px;
      color: var(--text-muted);
    }

    .metric-value {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .metric-number {
      font-size: 20px;
      font-weight: 700;
      color: var(--primary);
    }

    .metric-unit {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* ===== MUTUAL MATCH SECTION ===== */
    .mutual-match-section {
      margin-top: 16px;
      padding: 14px;
      background: linear-gradient(135deg, rgba(212, 82, 110, 0.08), rgba(212, 82, 110, 0.04));
      border-radius: 10px;
      border: 2px solid rgba(212, 82, 110, 0.2);
      text-align: center;
    }

    .mutual-match-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .mutual-match-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .percentage-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .mutual-match-text {
      text-align: left;
    }

    .mutual-match-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 4px;
    }

    .mutual-match-desc {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Reduce feature breakdown text size at bottom of card */
    .feature-breakdown {
      margin-top: 12px;
      font-size: 9px;
      color: var(--text-muted);
    }

    .breakdown-title {
      font-weight: 600;
      font-size: 9px;
      color: var(--text-dark);
      margin-bottom: 4px;
    }

    .feature-dots {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }

    .feature-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #e5e5e5;
    }

    .feature-dot.matched {
      background: var(--success);
    }

    .no-matches {
      text-align: center;
      color: var(--text-muted);
      margin-top: 80px;
      font-size: 16px;
      padding: 40px;
    }

    .no-matches-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      text-decoration: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: all var(--transition);
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      box-shadow: 0 6px 16px rgba(212, 82, 110, 0.3);
      transform: translateY(-2px);
    }

    /* ===== OVERLAY + DUAL PROFILE MODAL ===== */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition);
      z-index: 1000;
      backdrop-filter: blur(2px);
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .profile-popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--white);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 900px;
      display: flex;
      gap: 32px;
      justify-content: space-between;
      transition: all var(--transition);
      opacity: 0;
      pointer-events: none;
      z-index: 1500;
      max-height: 80vh;
      overflow-y: auto;
    }

    .profile-popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      pointer-events: auto;
    }

    .profile-section {
      flex: 1;
      border-right: 1px solid var(--border);
      padding-right: 24px;
    }

    .preference-section {
      flex: 1;
      padding-left: 24px;
    }

    .profile-popup h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .profile-item label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }

    .profile-item p {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-dark);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 28px;
      color: var(--text-muted);
      cursor: pointer;
      transition: color var(--transition);
    }

    .close-btn:hover {
      color: var(--primary);
    }

    @media (max-width: 800px) {
      .profile-popup {
        flex-direction: column;
        padding: 28px;
        gap: 24px;
      }
      .profile-section {
        border-right: none;
        padding-right: 0;
        border-bottom: 1px solid var(--border);
        padding-bottom: 24px;
      }
      .preference-section {
        padding-left: 0;
      }
      .profile-grid {
        grid-template-columns: 1fr;
      }
      .results-container {
        grid-template-columns: 1fr;
      }
      .mutual-match-display {
        flex-direction: column;
        gap: 12px;
      }
      .mutual-match-text {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üíû Your Matches</h1>
    <p class="subtitle">Discover your perfect matches based on compatibility</p>
  </div>

  <div class="results-container" id="results-container">
    <div class="no-matches" id="no-matches">
      <div class="no-matches-icon">üîç</div>
      <p>Loading matches...</p>
    </div>
  </div>

  <button class="back-btn" onclick="window.history.back()">‚Üê Back to Dashboard</button>

  <!-- Overlay + Dual Popup -->
  <div class="overlay" id="overlay" onclick="closeProfile()"></div>

  <div class="profile-popup" id="profilePopup">
    <button class="close-btn" onclick="closeProfile()">&times;</button>

    <div class="profile-section">
      <h3>Candidate Profile</h3>
      <div class="profile-grid" id="profileDetails">
        <p style="grid-column: span 2; text-align:center;">Loading profile...</p>
      </div>
    </div>

    <div class="preference-section">
      <h3>Candidate Preferences</h3>
      <div class="profile-grid" id="preferenceDetails">
        <p style="grid-column: span 2; text-align:center;">Loading preferences...</p>
      </div>
    </div>
  </div>

  <script>
    const userId = "{{ user_id }}";
    const overlay = document.getElementById("overlay");
    const profilePopup = document.getElementById("profilePopup");
    const profileDetails = document.getElementById("profileDetails");
    const preferenceDetails = document.getElementById("preferenceDetails");

    // === Fetch Matches ===
    async function fetchMatches() {
      try {
        const res = await fetch(`/user/flat-match/${userId}`);
        const data = await res.json();

        const container = document.getElementById("results-container");
        const noMatches = document.getElementById("no-matches");

        if (!data.matches || data.matches.length === 0) {
          noMatches.innerHTML = '<div class="no-matches-icon">üòî</div><p>No matches found right now</p>';
          return;
        }

        noMatches.remove();

        data.matches.forEach(m => {
          const card = document.createElement("div");
          card.className = "match-card";
          
          const yourMatch = Math.round(m.seeker_to_candidate);
          const theirMatch = Math.round(m.candidate_to_seeker);
          const mutualPercent = Math.round(m.mutual_match_percent);

          // Generate feature dots for visual representation
          const yourDots = Array.from({ length: 6 }, (_, i) => 
            `<div class="feature-dot ${i < yourMatch ? 'matched' : ''}"></div>`
          ).join('');
          
          const theirDots = Array.from({ length: 6 }, (_, i) => 
            `<div class="feature-dot ${i < theirMatch ? 'matched' : ''}"></div>`
          ).join('');

          card.innerHTML = `
            <h3 class="candidate-name">${m.candidate_name}</h3>
            
            <div class="match-metrics">
              <div class="metric-row">
                <div class="metric-label">
                  <div class="metric-label-main">You ‚Üí Candidate</div>
                  <div class="metric-label-sub">Your compatibility</div>
                </div>
                <div class="metric-value">
                  <span class="metric-number">${yourMatch}</span>
                  <span class="metric-unit">/6</span>
                </div>
              </div>

              <div class="metric-row">
                <div class="metric-label">
                  <div class="metric-label-main">Candidate ‚Üí You</div>
                  <div class="metric-label-sub">Their compatibility</div>
                </div>
                <div class="metric-value">
                  <span class="metric-number">${theirMatch}</span>
                  <span class="metric-unit">/6</span>
                </div>
              </div>
            </div>
          `;
          
          card.addEventListener("click", () => openProfile(m.candidate_id));
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("no-matches").innerHTML = '<div class="no-matches-icon">‚ö†Ô∏è</div><p>Error fetching matches.</p>';
      }
    }

    // === Open Profile + Preferences Side by Side ===
    async function openProfile(candidateId) {
      overlay.classList.add("show");
      profilePopup.classList.add("show");

      profileDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Loading profile...</p>`;
      preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Loading preferences...</p>`;

      try {
        const [profileRes, prefRes] = await Promise.all([
          fetch(`/user/profile/${candidateId}`),
          fetch(`/preference/preferences/json/${candidateId}`)
        ]);

        const profileData = await profileRes.json();
        const prefHTML = await prefRes.text();

        // === PROFILE DATA ===
        if (!profileData || Object.keys(profileData).length === 0) {
          profileDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">No profile details.</p>`;
        } else {
          profileDetails.innerHTML = `
            <div class="profile-item"><label>Name</label><p>${profileData.name || "N/A"}</p></div>
            <div class="profile-item"><label>Age</label><p>${profileData.age || "N/A"}</p></div>
            <div class="profile-item"><label>Gender</label><p>${profileData.gender || "N/A"}</p></div>
            <div class="profile-item"><label>Education</label><p>${profileData.education || "N/A"}</p></div>
            <div class="profile-item"><label>Profession</label><p>${profileData.profession || "N/A"}</p></div>
            <div class="profile-item"><label>Caste</label><p>${profileData.caste || "N/A"}</p></div>
            <div class="profile-item"><label>Religion</label><p>${profileData.religion || "N/A"}</p></div>
            <div class="profile-item"><label>Residence</label><p>${profileData.residence || "N/A"}</p></div>
            <div class="profile-item"><label>Height</label><p>${profileData.height_cm ? profileData.height_cm + " cm" : "N/A"}</p></div>
          `;
        }

        // === PREFERENCE DATA ===
        try {
          const prefJSON = JSON.parse(prefHTML);
          if (!prefJSON || Object.keys(prefJSON).length === 0) {
            preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">No preferences set.</p>`;
          } else {
            preferenceDetails.innerHTML = `
              <div class="profile-item"><label>Age Preference</label><p>${prefJSON.age || "N/A"}</p></div>
              <div class="profile-item"><label>Gender</label><p>${prefJSON.gender || "N/A"}</p></div>
              <div class="profile-item"><label>Education</label><p>${prefJSON.education || "N/A"}</p></div>
              <div class="profile-item"><label>Profession</label><p>${prefJSON.profession || "N/A"}</p></div>
              <div class="profile-item"><label>Caste</label><p>${prefJSON.caste || "N/A"}</p></div>
              <div class="profile-item"><label>Religion</label><p>${prefJSON.religion || "N/A"}</p></div>
              <div class="profile-item"><label>Residence</label><p>${prefJSON.residence || "N/A"}</p></div>
              <div class="profile-item"><label>Height</label><p>${prefJSON.height_cm ? prefJSON.height_cm + " cm" : "N/A"}</p></div>
            `;
          }
        } catch {
          preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">No preferences found.</p>`;
        }

      } catch (error) {
        console.error(error);
        profileDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Error loading data.</p>`;
        preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Error loading preferences.</p>`;
      }
    }

    function closeProfile() {
      overlay.classList.remove("show");
      profilePopup.classList.remove("show");
    }

    fetchMatches();
  </script>
</body>
</html>
