<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Flat Match Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #faf8f6 0%, #f5f0ed 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #2d2520;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      color: #d4526e;
      margin-bottom: 20px;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    .match-card {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .match-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    .match-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      margin-bottom: 8px;
      color: #2d2520;
    }

    .match-card p {
      color: #7c706b;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .match-score {
      font-weight: 600;
      color: #c9445a;
      margin-top: 10px;
    }

    .no-matches {
      text-align: center;
      margin-top: 100px;
      font-size: 16px;
      color: #8b7d78;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      background: linear-gradient(135deg, #d4526e, #c9445a);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      box-shadow: 0 6px 16px rgba(212, 82, 110, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>üíû Your Flat Match Results</h1>

  <div class="results-container" id="results-container">
    <div class="no-matches" id="no-matches">Loading matches...</div>
  </div>

  <div style="text-align: center;">
    <a href="/user/dashboard/{{ user_id }}" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const userId = "{{ user_id }}";

    async function fetchMatches() {
      try {
        const res = await fetch(`/user/flat-match/${userId}`);
        const data = await res.json();

        const container = document.getElementById("results-container");
        const noMatches = document.getElementById("no-matches");

        if (!data.matches || data.matches.length === 0) {
          noMatches.textContent = "No matches found at the moment üòî";
          return;
        }

        noMatches.remove(); // remove loading text

        data.matches.forEach(m => {
          const card = document.createElement("div");
          card.className = "match-card";

          card.innerHTML = `
            <h3>Candidate ID: ${m.candidate_id}</h3>
            <p><strong>Mutual Match %:</strong> ${m.mutual_match_percent}%</p>
            <p><strong>You ‚Üí Candidate:</strong> ${m.seeker_to_candidate}%</p>
            <p><strong>Candidate ‚Üí You:</strong> ${m.candidate_to_seeker}%</p>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("no-matches").textContent = "Error fetching matches.";
      }
    }

    fetchMatches();
  </script>
</body>
</html>
