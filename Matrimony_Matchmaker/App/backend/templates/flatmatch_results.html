<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Flat Match Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #d4526e;
      --primary-dark: #b8364f;
      --background: #faf8f6;
      --text-dark: #2d2520;
      --text-muted: #7c706b;
      --white: #fff;
      --border: #e5e5e5;
      --radius: 14px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      min-height: 100vh;
      padding: 50px 20px;
      color: var(--text-dark);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 30px;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .match-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all var(--transition);
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
    }

    .match-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: var(--text-dark);
      margin-bottom: 6px;
    }

    .match-card p {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .no-matches {
      text-align: center;
      color: var(--text-muted);
      margin-top: 80px;
      font-size: 16px;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      text-decoration: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all var(--transition);
    }

    .back-btn:hover {
      box-shadow: 0 6px 16px rgba(212, 82, 110, 0.3);
      transform: translateY(-2px);
    }

    /* ===== Overlay + Dual Profile Modal ===== */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition);
      z-index: 1000;
      backdrop-filter: blur(2px);
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .profile-popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: var(--white);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 900px;
      display: flex;
      gap: 32px;
      justify-content: space-between;
      transition: all var(--transition);
      opacity: 0;
      pointer-events: none;
      z-index: 1500;
    }

    .profile-popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      pointer-events: auto;
    }

    .profile-section {
      flex: 1;
      border-right: 1px solid var(--border);
      padding-right: 24px;
    }

    .preference-section {
      flex: 1;
      padding-left: 24px;
    }

    .profile-popup h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .profile-item label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }

    .profile-item p {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-dark);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      background: none;
      border: none;
      font-size: 28px;
      color: var(--text-muted);
      cursor: pointer;
      transition: color var(--transition);
    }

    .close-btn:hover {
      color: var(--primary);
    }

    @media (max-width: 800px) {
      .profile-popup {
        flex-direction: column;
        padding: 28px;
        gap: 24px;
      }
      .profile-section {
        border-right: none;
        padding-right: 0;
        border-bottom: 1px solid var(--border);
        padding-bottom: 24px;
      }
      .preference-section {
        padding-left: 0;
      }
      .profile-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h1>üíû Your Matches</h1>

  <div class="results-container" id="results-container">
    <div class="no-matches" id="no-matches">Loading matches...</div>
  </div>

  <a href="/user/dashboard/{{ user_id }}" class="back-btn">‚Üê Back to Dashboard</a>

  <!-- Overlay + Dual Popup -->
  <div class="overlay" id="overlay" onclick="closeProfile()"></div>

  <div class="profile-popup" id="profilePopup">
    <button class="close-btn" onclick="closeProfile()">&times;</button>

    <div class="profile-section">
      <h3>Candidate Profile</h3>
      <div class="profile-grid" id="profileDetails">
        <p style="grid-column: span 2; text-align:center;">Loading profile...</p>
      </div>
    </div>

    <div class="preference-section">
      <h3>Candidate Preferences</h3>
      <div class="profile-grid" id="preferenceDetails">
        <p style="grid-column: span 2; text-align:center;">Loading preferences...</p>
      </div>
    </div>
  </div>

  <script>
    const userId = "{{ user_id }}";
    const overlay = document.getElementById("overlay");
    const profilePopup = document.getElementById("profilePopup");
    const profileDetails = document.getElementById("profileDetails");
    const preferenceDetails = document.getElementById("preferenceDetails");

    // === Fetch Matches ===
    async function fetchMatches() {
      try {
        const res = await fetch(`/user/flat-match/${userId}`);
        const data = await res.json();

        const container = document.getElementById("results-container");
        const noMatches = document.getElementById("no-matches");

        if (!data.matches || data.matches.length === 0) {
          noMatches.textContent = "No matches found right now üòî";
          return;
        }

        noMatches.remove();

        data.matches.forEach(m => {
          const card = document.createElement("div");
          card.className = "match-card";
          card.innerHTML = `
            <h3>Candidate ID: ${m.candidate_id}</h3>
            <p><strong>You ‚Üí Candidate:</strong> ${m.seeker_to_candidate}out of 6 features</p>
            <p><strong>Candidate ‚Üí You:</strong> ${m.candidate_to_seeker}out of 6 features</p>
          `;
          card.addEventListener("click", () => openProfile(m.candidate_id));
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("no-matches").textContent = "Error fetching matches.";
      }
    }

    // === Open Profile + Preferences Side by Side ===
    async function openProfile(candidateId) {
      overlay.classList.add("show");
      profilePopup.classList.add("show");

      profileDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Loading profile...</p>`;
      preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Loading preferences...</p>`;

      try {
        // Fetch profile
        const [profileRes, prefRes] = await Promise.all([
          fetch(`/user/profile/${candidateId}`),
          fetch(`/preference/preferences/json/${candidateId}`)
        ]);

        const [profileData, prefHTML] = await Promise.all([
          profileRes.json(),
          prefRes.text()
        ]);

        // === PROFILE DATA ===
        if (!profileData || Object.keys(profileData).length === 0) {
          profileDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">No profile details.</p>`;
        } else {
          profileDetails.innerHTML = `
            <div class="profile-item"><label>Name</label><p>${profileData.name || "N/A"}</p></div>
            <div class="profile-item"><label>Age</label><p>${profileData.age || "N/A"}</p></div>
            <div class="profile-item"><label>Gender</label><p>${profileData.gender || "N/A"}</p></div>
            <div class="profile-item"><label>Education</label><p>${profileData.education || "N/A"}</p></div>
            <div class="profile-item"><label>Profession</label><p>${profileData.profession || "N/A"}</p></div>
            <div class="profile-item"><label>Caste</label><p>${profileData.caste || "N/A"}</p></div>
            <div class="profile-item"><label>Religion</label><p>${profileData.religion || "N/A"}</p></div>
            <div class="profile-item"><label>Residence</label><p>${profileData.residence || "N/A"}</p></div>
            <div class="profile-item"><label>Height</label><p>${profileData.height_cm ? profileData.height_cm + " cm" : "N/A"}</p></div>
          `;
        }

        // === PREFERENCE DATA ===
        // Instead of rendering template, get JSON version (you can create a `/preference/json/<id>` route)
        try {
          const prefJSON = JSON.parse(prefHTML);
          if (!prefJSON || Object.keys(prefJSON).length === 0) {
            preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">No preferences set.</p>`;
          } else {
            preferenceDetails.innerHTML = `
              <div class="profile-item"><label>Age Preference</label><p>${prefJSON.age || "N/A"}</p></div>
              <div class="profile-item"><label>Gender</label><p>${prefJSON.gender || "N/A"}</p></div>
              <div class="profile-item"><label>Education</label><p>${prefJSON.education || "N/A"}</p></div>
              <div class="profile-item"><label>Profession</label><p>${prefJSON.profession || "N/A"}</p></div>
              <div class="profile-item"><label>Caste</label><p>${prefJSON.caste || "N/A"}</p></div>
              <div class="profile-item"><label>Religion</label><p>${prefJSON.religion || "N/A"}</p></div>
              <div class="profile-item"><label>Residence</label><p>${prefJSON.residence || "N/A"}</p></div>
              <div class="profile-item"><label>Height</label><p>${prefJSON.height_cm ? prefJSON.height_cm + " cm" : "N/A"}</p></div>
            `;
          }
        } catch {
          preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">No preferences found.</p>`;
        }

      } catch (error) {
        console.error(error);
        profileDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Error loading data.</p>`;
        preferenceDetails.innerHTML = `<p style="grid-column: span 2; text-align:center;">Error loading preferences.</p>`;
      }
    }

    function closeProfile() {
      overlay.classList.remove("show");
      profilePopup.classList.remove("show");
    }

    fetchMatches();
  </script>
</body>
</html>
