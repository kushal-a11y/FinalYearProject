<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrimonial MatchFinder - Register</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: #fff;
        width: 350px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        color: #e75480;
        font-size: 1.8em;
    }

    input[type="email"],
    input[type="password"] {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #e75480;
        box-shadow: 0 0 5px #e75480;
    }

    button {
        width: 95%;
        padding: 12px;
        background-color: #e75480;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #c13c67;
    }

    .note {
        margin-top: 15px;
        color: #555;
        font-size: 0.9em;
    }
</style>
</head>
<body>

<div class="container">
    <h2>ðŸ’ž Matrimonial MatchFinder</h2>
    <form id="registerForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <button type="submit">Register</button>
    </form>
    <div class="note">Already have an account? <a href="#" style="color:#e75480;text-decoration:none;">Login</a></div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        alert(result.message || result.error);
    });
</script>

</body>
</html>
