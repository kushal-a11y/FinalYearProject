<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrimonial MatchFinder | Register</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f8cdda, #1d2b64);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .container {
        background: #fff;
        width: 380px;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #c2185b;
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        font-size: 0.9rem;
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #c2185b;
        box-shadow: 0 0 5px #c2185b;
    }

    button {
        width: 95%;
        padding: 12px;
        background-color: #c2185b;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #a3154d;
    }

    .note {
        margin-top: 15px;
        color: #666;
        font-size: 0.9em;
    }

    .message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.95rem;
        display: none;
    }

    .message.success {
        background-color: #e6ffed;
        color: #0a7a28;
        border: 1px solid #33b864;
    }

    .message.error {
        background-color: #ffe6e6;
        color: #a10000;
        border: 1px solid #d9534f;
    }

    .loading {
        display: none;
        color: #555;
        margin-top: 10px;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üíû Matrimonial MatchFinder</h2>
    <p>Create your account and find your perfect match!</p>

    <form id="registerForm">
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        <input type="password" id="password" name="password" placeholder="Create a Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="loading" id="loading">‚è≥ Registering your account...</div>
    <div class="message" id="messageBox"></div>

    <div class="note">
        Already registered? 
        <a href="{{ url_for('user.loginPage') }}" style="color:#c2185b;text-decoration:none;" >Login here</a>
    </div>
</div>

<script>
    const form = document.getElementById('registerForm');
    const loading = document.getElementById('loading');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageBox.style.display = "none";
        loading.style.display = "block";

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
            const res = await fetch('/user/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await res.json();
            loading.style.display = "none";
            messageBox.style.display = "block";

            if (res.status === 201) {
                messageBox.className = "message success";
                messageBox.innerHTML = `‚úÖ ${result.message}<br><br><b>Your User ID:</b> ${result.user_id}<br><br>Check your email for login details.`;
                form.reset();
            } else {
                messageBox.className = "message error";
                messageBox.textContent = result.error || "Something went wrong!";
            }
        } catch (err) {
            loading.style.display = "none";
            messageBox.style.display = "block";
            messageBox.className = "message error";
            messageBox.textContent = "Server error. Please try again later.";
        }
    });
</script>

</body>
</html>
