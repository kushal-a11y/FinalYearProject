<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrimonial MatchFinder | Login</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff6b6b, #f7c59f);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
  }

  h2 {
    color: #ff4560;
    margin-bottom: 20px;
  }

  input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
  }

  button {
    width: 95%;
    padding: 12px;
    background-color: #ff4560;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 12px;
  }

  button:hover {
    background-color: #e03e52;
  }

  .msg {
    margin-top: 12px;
    font-size: 0.9em;
    color: #333;
    min-height: 1.2em;
  }

  .note {
    margin-top: 15px;
    font-size: 0.85em;
  }

  .note a {
    color: #ff4560;
    text-decoration: none;
  }

  .note a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Matrimonial MatchFinder</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="button" onclick="login()">Login</button>
    <p class="msg" id="msg"></p>
    <p class="note">
      Not registered? <a href="/registerPage">Register here</a>
    </p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!email || !password) {
        msg.textContent = 'Please enter both email and password.';
        msg.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/user/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = 'Login successful! Redirecting...';
          msg.style.color = 'green';

          setTimeout(() => {
            // Redirect depending on profile completion
            if (data.profile_complete) {
              window.location.href = `/user/dashboard/${data.user_id}`;
            } else {
              window.location.href = `/user/complete-profile/${data.user_id}`;
            }
          }, 1200);
        } else {
          msg.textContent = data.error || 'Invalid credentials';
          msg.style.color = 'red';
        }
      } catch (err) {
        msg.textContent = 'Server error. Please try again later.';
        msg.style.color = 'red';
      }
    }
  </script>
</body>
</html>
